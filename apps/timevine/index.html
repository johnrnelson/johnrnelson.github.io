<!DOCTYPE html>
<html lang="en">

<head>
      <title>John Nelson's TimeVine</title>
      <meta charset="utf-8">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="TimeVine for viewing my work history.">
      <meta name="author" content="John R Nelson">
      <meta property="og:url" content="https://www.johnrnelson.com/apps/timevine/index.html" />
      <meta property="og:image" content="https://www.johnrnelson.com/imgs/mymugshot_reg.png" />
      <meta property="og:title" content="John Nelson's TimeVine" />
      <meta property="og:description" content="TimeVine for viewing my work history." />



      <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>

      <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">

      <!-- Font Awesome stuff... -->
      <script src="https://kit.fontawesome.com/15f646222d.js" crossorigin="anonymous"></script>


      <link rel="stylesheet" type="text/css" href="css/timeline.css">
      <link rel="stylesheet" type="text/css" href="css/menu.css">
      <link rel="stylesheet" type="text/css" href="css/overlay.css">
      <script src="../../js/WebApp.js"></script>
      <script src="../../js/moment.min.js"></script>
      <script src="timeline.js"></script>
      <script src="js/menu.js"></script>

      <script>
            (function (i, s, o, g, r, a, m) {
                  i['GoogleAnalyticsObject'] = r;
                  i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                  }, i[r].l = 1 * new Date();
                  a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                  a.async = 1;
                  a.src = g;
                  m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-35200413-1', 'auto');
            ga('send', 'pageview');
      </script>

      <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.js"></script>

      <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-timeline-graph2d.min.css" rel="stylesheet"
            type="text/css" />


      <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet"
            type="text/css" />



</head>


<body>
      <div class="timeline_head">
            <div id="timeline_menu" class="animated flash">
                  <i class="fas fa-info-circle" onclick="window.AppMenu.ToggleDisplay()"></i>
                  <i class="fas fa-search-plus" onclick="window.AppMenu.ZoomTimeLine(1)"></i>
                  <i class="fas fa-search-minus" onclick="window.AppMenu.ZoomTimeLine(-1)"></i>
            </div>
            <div id="timeline_info" style="display:none">
                  <span id="DateWindowStart"></span>&nbsp;-&nbsp;<span id="DateWindowEnd"></span>
            </div>

      </div>


      <div id="timeline_viz">
            <div id="timeline_loading">
                  <br /><br />
                  <i class="fas fa-spinner fa-spin"></i>
            </div>
      </div>

      <div id="timeline_overlay">
            <!-- Loaded via menu.js -->
            <h1 id="overlay_title">Dynamic Help</h1>
            <div id="overlay_body">
            </div>
      </div>

</body>

</html>
